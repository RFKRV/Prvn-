<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulačka</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="style.css">
    <script>
        function vypocitat() {
            // Get the values from the input fields
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var operace = document.getElementById("operace").value;
            var vysledek = document.getElementById("vysledek");

            // Perform the calculation
            var result;
            if (operace === "+") {
                result = num1 + num2;
            } else if (operace === "-") {
                result = num1 - num2;
            } else if (operace === "*") {
                result = num1 * num2;
            } else if (operace === "/") {
                result = num1 / num2;
            }

            // Display the result
            vysledek.textContent = "Výsledek: " + result;
        }
    </script>
</head>
<body>
    <h1>Kalkulačka</h1>

    <input type="number" id="num1" placeholder="První číslo">  
    <input type="number" id="num2" placeholder="Druhé číslo"> 
    <select id="operace">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="vypocitat()">Vypočítat</button>
    <h2 id="vysledek"></h2>

</body>
</html>
